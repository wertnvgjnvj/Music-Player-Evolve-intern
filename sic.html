
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sic.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <h1>Awesome Music Player</h1>
        <div class="playlist">
            <ul id="playlist">
                <li data-src="town-10169.mp3">Song 1</li>
                <li data-src="B Praak - Kya Loge Tum.mp3">Song 2</li>
                <li data-src="Mika Singh - Miss You (Dil Meri Mann Da Hi Nahi).mp3">Song 3</li>
                <li data-src="Emiway Bantai - King Of Indian Hip Hop.mp3">Song 4</li>
                <li data-src="Udit Narayan - Udd Jaa Kaale Kaava (From  Gadar 2 ).mp3">Song 5</li>
            </ul>
        </div>
        <div class="add-music">
            <input type="text" id="songUrl" placeholder="Enter song URL">
            <button id="addMusicBtn">Add Music</button>
        </div>
        <div class="player-controls">
            <audio id="audio" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
            </div>
        </div>
    </div>
    <script src="sic.js"></script>
</body>
</html>
